    .char9 {

    }
    .char10 {
      animation-delay: -1.5s;
    }
    .char11 {
      animation-delay: -.7s;
    }
    .char12 {
      animation-delay: -1.1s;
    }
    .char13 {
      animation-delay: -.2s;
    }
    .char14 {
      animation-delay: -1.3s;
    }
    .char15 {
      animation-delay: -.6s;
    }
    .char16 {
      animation-delay: -.9s;

    @keyframes color-change {
      0% {color: #ff0000;}
      10% {color: #ff8000;}
      20% {color: #ffff00;}
      30% {color: #80ff00;}
      40% {color: #00ff00;}
      50% {color: #00ff80;}
      60% {color: #00ffff;}
      70% {color: #0080ff;}
      80% {color: #0000ff;}
      90% {color: #8000ff;}

      left: 1em;
    }
    button {
      font-size: 1.2em;
      padding: .5em;
      margin-top: .5em;
    }
    .gif-cray {
      padding: 2em 0;
      display: flex;
      width: 100%;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      min-height: 280px;
    }
    .gif-cray span {
      display: inline-block;
      flex: 1;
    }
    .gif-cray img {
      max-width: 100%; /*or width: 100%; if so the above line won't be required */
      height: auto;
      animation: animationFrames linear 1s infinite;
      transform-origin: 50% 50%;
      min-width: 148px;
    }

@keyframes animationFrames{
  0% {
    transform:  rotate(0deg) scaleX(0.8) scaleY(0.8) ;
  }
  10% {
    transform:  rotate(-3deg) scaleX(0.60) scaleY(0.60) ;
  }
  20% {
    transform:  rotate(-3deg) scaleX(0.60) scaleY(0.60) ;
  }
  30% {
    transform:  rotate(3deg) scaleX(1.00) scaleY(1.00) ;
  }
  40% {
    transform:  rotate(-3deg) scaleX(1.00) scaleY(1.00) ;
  }
  50% {
    transform:  rotate(3deg) scaleX(1.00) scaleY(1.00) ;
  }
  60% {
    transform:  rotate(-3deg) scaleX(1.00) scaleY(1.00) ;
  }
  70% {
    transform:  rotate(3deg) scaleX(1.00) scaleY(1.00) ;
  }
  80% {
    transform:  rotate(-3deg) scaleX(1.00) scaleY(1.00) ;
  }
  90% {
    transform:  rotate(3deg) scaleX(1.00) scaleY(1.00) ;
  }
  100% {
    transform:  rotate(0deg) scaleX(1.00) scaleY(1.00) ;
  }
}
